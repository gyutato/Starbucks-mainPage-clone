<!DOCTYPE html> <!-- 문서의 HTML 버전 지정 (표준: HTML5) -->

<html lang="ko"> <!-- 문서의 전체 범위: HTML 문서의 시작점과 끝점을 명시 -->

<head> <!-- 문서의 정보: 웹 브라우저가 해석해야 할 제목, 설명, 스타일(CSS) 등 웹페이지의 보이지 않는 정보를 작성 -->
  <meta charset="UTF-8"> <!-- 문서의 제작자, 내용, 키워드 등 정보를 검색엔진이나 브라우저에 제공 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 정보의 종류(name 등), 값(content) -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olivia</title> <!-- HTML 문서의 제목을 정의: 페이지를 열면 tab에 표시되는 이름 -->
  <link rel="stylesheet" href="./CSS/main.css"> <!-- 연결 [관계(자격?)] [경로(hypertext reference)] -->
  <!-- link: 외부 문서를 가져와 연결할 때 사용 -->
  <script src="./main.js"></script> <!-- JS 파일 연결 시에는 <script> 태그 사용 -->
  <!-- src를 사용하지 않고, 태그 내부에 JS 명령어를 작성하면 JS를 HTML 문서 안에서 작성할 수 있음 -->
  <style></style> <!-- 스타일(CSS)을 HTML 문서 안에서 작성하는 경우에 사용 -->
</head>

<body> <!-- 문서의 구조: 사용자 화면을 통해 보여지는 로고, 헤더, 푸터 등의 구조를 작성 -->
  <a href="https://www.naver.com">NAVER</a> <!-- a태그 사이의 텍스트를 클릭하면 href에 명시된 경로로 이동 -->
  <a href="/about/about.html">About</a>
</body>

</html>
